<html>

<head>
  <script src="https://unpkg.com/@mongodb-js/charts-embed-dom@3.0.0"></script>
</head>
<style>
  #chart {
    width: 800px;
    height: 800px;
    margin: 0 auto;
    border: 1px solid #ccc;
  }

  #section {
    text-align: center;
  }
</style>

<body>
  <div id="section">
    <div id="chart"></div>
    <button onclick="refresh()">Refresh</button>
  </div>

  <!-- <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="URL"></iframe> -->

  <script>
    const sdk = new ChartsEmbedSDK({
      baseUrl: 'https://charts.mongodb.com/charts-vargo-msbuk',
      showAttribution: false,
      widthMode: 'scale',
      heightMode: 'scale'
    });

    const chart = sdk.createDashboard({ dashboardId: 'bad0e601-a96d-4cfe-a6be-d554b2b11167' });
    chart.render(document.getElementById('chart'));

    function refresh() {
      chart.refresh();
    }
  </script>
</body>

</html>
